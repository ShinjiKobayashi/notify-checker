services:
  redroid:
    build:
      context: .
      dockerfile: Dockerfile.redroid
    image: cona-redroid-custom
    container_name: cona-redroid
    privileged: true
    ports:
      - "5555:5555"
      - "8080:8080" # Expose BridgeServer if needed for host access, but bridge uses internal net
    volumes:
      - ./data:/data
    restart: unless-stopped

  scrcpy-web:
    build:
      context: .
      dockerfile: Dockerfile.scrcpy
    container_name: cona-scrcpy-web
    ports:
      - "8000:8000"
    depends_on:
      - redroid
    environment:
      - WS_SCRCPY_ADB_REMOTE=redroid:5555
    restart: unless-stopped

  installer:
    build:
      context: .
      dockerfile: Dockerfile.installer
    container_name: cona-installer
    depends_on:
      - redroid
    restart: on-failure:5 # Run until success (Teams installed)

  builder:
    build: .
    container_name: cona-builder
    volumes:
      - .:/app
      - gradle_cache:/home/gradle/.gradle
    command: gradle assembleDebug

  bridge:
    build:
      context: ./bridge
    container_name: cona-bridge
    ports:
      - "8090:8090"
    volumes:
      - ./bridge/config.yaml:/app/config.yaml
      - ./bridge/registration.yaml:/app/registration.yaml
    environment:
      - MATRIX_USER_ID=@user:example.com
      - MATRIX_HOMESERVER_URL=https://matrix.example.com
      - MATRIX_DOMAIN=example.com
    depends_on:
      - redroid
    restart: unless-stopped

volumes:
  gradle_cache:
